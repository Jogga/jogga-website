<footer>
    <a href="#top">scroll up</a>
    <div>
        <h4>Legal</h4>
        <ul>
            <li>© 2018 Joachim Fröstl</li>
            <li><a href="">Contact</a></li>
            <li><a href="/imprint/">Imprint</a></li>
        </ul>
    </div>
    <nav>
        <h4>Social</h4>
        <ul>
            {{ range sort .Site.Params.social "weight" }}
            <li>
                <a href="{{ .url }}" title="{{ .name }}">
                    {{- .name -}}
                </a>
            </li>
            {{ end }}
        </ul>
    </nav>
    <nav>
        <h4>Jump to</h4>
        <ul>
            {{ range .Site.Menus.footer }}
            <li>
                <a class="" href="{{ .URL }}" title="{{ .Title }}">
                    {{- .Name -}}
                </a>
            </li>
            {{ end }}
        </ul>
    </nav>
</footer>
