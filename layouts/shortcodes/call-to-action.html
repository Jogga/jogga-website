<section class="cta-section content-area">
    <div class="cta">
        <img src="" alt="rocket">
        {{ if .Inner }}
            {{ .Inner }}
        {{ else }}
            <h4 class="cta__head">Open for projects</h4>
            <p class="cta__body">I’m available from the {{ .Site.Params.availability }}. Let’s talk about how I can contribute to your team and product!</p>
        {{ end }}
        <a class="js-cipher-mailto cta__button button button--primary button--primary--on-teal h-hide" href="mailto:{{ .Site.Params.contact.email }}">{{ .Get "buttonLabel" }}</a>
        <noscript><a href="mailto:{{ .Site.Params.contact.gmail }}" class="cta__button button button--primary button--primary--on-teal">{{ .Get "buttonLabel" }}</a></noscript>
    </div>
</section>
