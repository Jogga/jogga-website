{{ $index := .Scratch.Get "seciton-index" }}
{{ if eq (mod $index 2) 0 }}
<article class="case-summary case-summary--left">
{{ else }}
<article class="case-summary case-summary--right">
{{ end }}
    <div class="case-summary__graphic">
        {{ if isset .Params "special" }}
        <p class="case-summary__special">{{ .Params.special }}</p>
        {{ end }}
        <img src="/img/phone.png" alt="Phone" class="case-summary__image">
    </div>
    <div class="case-summary__description">
        <h3>{{ .Title }}</a></h3>
        <p>{{ .Description }}</p>
        <a class="button button--secondary" href="{{ .Permalink }}">View case</a>
    </div>
</article>
