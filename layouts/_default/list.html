{{ define "main" }}
    {{ partial "nav.html" . }}
    <main class="content-area">
        {{ .Content }}
        <ul class="summary__list">
        {{ range $index, $element := .Pages.ByDate.Reverse }}
            <li class="summary__list-element">
                {{ .Scratch.Set "seciton-index" $index }}
                {{ .Render "summary" "test" }}
            </li>
        {{ end }}
        </ul>
    </main>
{{ end }}
