{{ define "main" }}
    {{ partial "nav.html" . }}
    <article class="content-area" role="main">
        <aside class="post-info">
            <time>{{ .Page.Date }}</time>
            <ul>
                <li></li>
            </ul>
        </aside>
        <header class="post-header">
            <h1>{{ .Page.Title }}</h1>
        </header>
        <div class="post-body">
            {{ .Content }}
        </div>
    </article>
{{ end }}
